        <script type="text/javascript">
        // 加载flash文件
        var swfVersionStr = "11.1.0";
        var xiSwfUrlStr = "playerProductInstall.swf";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#ffffff";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";
        var attributes = {};
        attributes.id = "tools";
        attributes.name = "tools";
        attributes.align = "middle";
        swfobject.embedSWF(
            "tools.swf", "flashContent", 
            "100%", "100%", 
            swfVersionStr, xiSwfUrlStr, 
            flashvars, params, attributes);
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        // 移动富文本编辑器
        function moveIFrame(x,y,w,h){
            $('#iframediv').css('left',x);
            $('#iframediv').css('top',y);
            $('#iframediv').width(w);
            $('#iframediv').height(h);
            $('#iframe').width(w-2);
            $('#iframe').height(h-4);
        }
        // 隐藏富文本编辑器
        function hideIFrame(){
            $('#iframediv').css('visibility','hidden');
            setEditor('');
        }
        // 显示富文本编辑器
        function showIFrame(){
            $('#iframediv').css('visibility','visible');
            iframe.focus();
        }
        // 获取文本编辑器内容
        function getEditor(){
            return iframe.window.getEditorContent();
        }
        // 设置文本编辑器内容
        function setEditor(content){
            iframe.window.setEditorContent(content+'');
        }
        </script>
    </head>
    <body>
        <div id="iframediv" style="position:absolute;background-color:transparent;border:0px;visibility:hidden;padding-top:2px;">
            <iframe id="iframe" name="iframe" src="http://admin.jialvlianhe.com/ueditor.html" frameborder="0" style="padding:0px;"></iframe>

                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>
        <noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="tools">

                <!--[if !IE]>-->
                </object>
