					<div class="form_block pl90 pb10"><label>购买数量：</label><input class="num_but" type="button" value="-"><input class="select_3" type="text"><input class="num_but" type="button" value="+"></div>

						 <input type="button" id="btn" class="ml20" value="发送验证码" /> <span class="error">*</span>
							<script type="text/javascript">
var wait=60;
document.getElementById("btn").disabled = false;  
function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");  
			o.style.cssText="background-color:#FAAF4B;";        
            o.value="发送验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
			o.style.cssText="background-color:#c8c8c8;";
            o.value= "("+ wait + ")重新发送";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
}
document.getElementById("btn").onclick=function(){time(this);}
</script></div>
				<div class="form_block pl90 mb30 on_error"><label>验证码：</label><input type="text"> <span class="error">验证码错误请重新输入</span></div>

			<div class="g_block_2 mb30">
